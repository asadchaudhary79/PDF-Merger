<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Merger</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-file-pdf"></i> PDF Merger</h1>
        <p>Merge multiple PDF files into one document</p>
      </header>

      <main>
        {% if request.args.get('error') %}
        <div class="alert alert-error">
          <i class="fas fa-exclamation-circle"></i> {{ request.args.get('error')
          }}
        </div>
        {% endif %}

        <form
          action="{{ url_for('merge_pdfs') }}"
          method="POST"
          enctype="multipart/form-data"
          id="pdf-form"
        >
          <div class="upload-container" id="drop-area">
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <p class="drag-text">Drag & Drop files here</p>
            <p>or</p>
            <label for="file-input" class="file-label" id="file-label"
              >Choose Files</label
            >
            <input
              type="file"
              id="file-input"
              name="files"
              accept=".pdf"
              multiple="multiple"
              aria-label="PDF file selector"
              onclick="void(0)"
            />
            <p class="file-info">Only PDF files are allowed (max 16MB total)</p>
          </div>

          <div id="file-list-container" class="hidden">
            <h3>Selected Files:</h3>
            <ul id="file-list"></ul>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-file-import"></i> Merge PDFs
          </button>
        </form>
      </main>

      <footer>
        <p>&copy; 2023 PDF Merger - A simple tool to merge PDFs</p>
      </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
